<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVM Media - Menghadirkan Tayangan Berkelas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header Style */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            background: #fff;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-main {
            font-size: 28px;
            font-weight: 900;
            color: #1a4a9e;
            text-decoration: none;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-lang {
            background: #fff;
            border: 1px solid #ddd;
            padding: 8px 12px;
            font-weight: bold;
            color: #f39c12;
            display: flex;
            align-items: center;
            gap: 5px;
            border-radius: 4px;
        }

        .btn-menu {
            background: #34495e;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Hero Section */
        .hero {
            height: 90vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1492691523567-307300defc5f?q=80&w=2070') no-repeat center center/cover;
            display: flex;
            align-items: center;
            padding: 0 5%;
            color: #fff;
            position: relative;
        }

        .hero-text h1 {
            font-size: clamp(32px, 8vw, 48px);
            text-transform: uppercase;
            font-weight: 800;
            margin-bottom: 15px;
        }

        /* Overlay Menu (Muncul Saat Klik) */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 2000;
            display: none; /* Sembunyi secara default */
            flex-direction: column;
            padding: 20px 5%;
        }

        .menu-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
        }

        .close-menu {
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
        }

        .menu-links {
            list-style: none;
        }

        .menu-links li {
            margin-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .menu-links a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Tombol Slider */
        .slider-controls {
            position: absolute;
            bottom: 30px;
            right: 5%;
            display: flex;
            gap: 15px;
        }

        .circle-btn {
            width: 50px;
            height: 50px;
            border: 2px solid white;
            border-radius: 50%;
            background: transparent;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo-main">NAVM <span style="font-size: 12px; color: #666;">MEDIA</span></a>
        <div class="nav-right">
            <button class="btn-lang">ID <i class="fas fa-chevron-down"></i></button>
            <button class="btn-menu" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <div class="menu-overlay" id="myMenu">
        <div class="menu-header">
            <button class="close-menu" onclick="toggleMenu()">&times;</button>
        </div>
        <ul class="menu-links">
            <li><a href="#">TENTANG KAMI</a></li>
            <li><a href="#">USAHA KAMI</a></li>
            <li><a href="#">TATA KELOLA</a></li>
            <li><a href="#">HUBUNGAN INVESTOR</a></li>
            <li><a href="#">TANGGUNG JAWAB SOSIAL</a></li>
            <li><a href="#">KARIR</a></li>
        </ul>
    </div>

    <section class="hero">
        <div class="hero-text">
            <h3>Surya Citra Media</h3>
            <h1>MENGHADIRKAN TAYANGAN BERKELAS</h1>
            <p>Dengan penyiaran dan konten yang berkualitas</p>
            <br>
            <a href="#" style="color: #3498db; text-decoration: none; font-weight: bold;">Baca lebih lanjut</a>
        </div>

        <div class="slider-controls">
            <button class="circle-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="circle-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("myMenu");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }
    </script>

</body>
</html>
